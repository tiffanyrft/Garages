version: '3.8'

services:
  # Service PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: garage_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: garage
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./base_postgres/schema_garage_postgres.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - garage_network

  # Service PHP/Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: garage_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    ports:
      - "9000:9000"
    environment:
      - DB_HOST=postgres
      - DB_DATABASE=garage
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres123
      - APP_ENV=local
      - APP_DEBUG=true
    depends_on:
      - postgres
    networks:
      - garage_network

  # Service Nginx
  nginx:
    image: nginx:alpine
    container_name: garage_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - garage_network

  # Service Redis (optionnel, pour le cache)
  redis:
    image: redis:7-alpine
    container_name: garage_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - garage_network

volumes:
  postgres_data:
    driver: local

networks:
  garage_network:
    driver: bridge
